<!-- Create login form Username and Password fields in login form
    where input fields has following cofigurations:
     - username will have  loginUsername id 
     - password field will have loginPassword id

    validate: 
    -loginUsername: should not be empty
    -loginPassword: should not be empty

-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Registration</title>
    <link type = "style" href="css/bootstrap.css">
</head>
<body>
    <script id = "validationScript" name = "validationScript" type = "text/javascript" src = "js/validation.js"></script>
    <h1> Login </h1>
    <form id = "loginForm" name = "loginForm">
        <label for = "loginUsername">Username <br /> </label>
        <input type = "text" id = "loginUsername" name = "loginUsername" placeholder="Enter Username" required> <br/>
        <label for = "loginPassword">Password <br/></label>
        <input type = "password" id = "loginPassword" name = "loginPassword" placeholder="Password" required> <br/>
        <button type = "button" id = "loginBtn" name = "loginBtn" onclick = "login()">Login</button> <br/>
        <a id = "signupLink" name = "signUpLink" href = "./registeration.html"> Sign up </a>
    </form>
</body>
</html>
